<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Make your own Krabby Patty">
    	<meta name="keywords" content="Spongebob, Burger, game">

		<title>Krabby Patty Maker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
	</head>
	<body>
		<h1>Choose Your Krabby Patty Ingredients (please click each ingredient you would like):</h1>

	<section id="floated">
		<section id="ingredientsSection">
			<h2 id="topBun" class="ingredient yes">Top Bun</h2>
			<h2 id="patty" class="ingredient yes">Patty</h2>
			<h2 id="pickles" class="ingredient yes">Pickles</h2>
			<h2 id="lettuce" class="ingredient yes">Lettuce</h2>
			<h2 id="tomatoes" class="ingredient yes">Tomatoes</h2>
			<h2 id="cheese" class="ingredient yes">Cheese</h2>
			<h2 id="ketchup" class="ingredient yes">Ketchup</h2>
			<h2 id="mustard" class="ingredient yes">Mustard</h2>
			<h2 id="onions" class="ingredient yes">Onions</h2>
			<h2 id="bottomBun" class="ingredient yes">Bottom Bun</h2>
		</section>

		<section id="photos">
			<img id="topBunPic" src="img/topBun.png">
			<img id="pattyPic" src="img/patty.png">
			<img id="picklesPic" src="img/pickle.png">
			<img id="lettucePic" src="img/lettuce.png">
			<img id="tomatoesPic" src="img/tomatoes.png">
			<img id="cheesePic" src="img/cheese.png">
			<img id="ketchupPic" src="img/ketchup.png">
			<img id="mustardPic" src="img/mustard.png">
			<img id="onionsPic" src="img/onion.png">
			<img id="bottomBunPic" src="img/bottomBun.png">
		</section>
	</section>

	<section id="burgerFinal">
		<button id="burgerButton" type="button" name="button">Final Burger Selection</button>
	</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
